{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
{% endblock %}
{% block content %}
    
    <a href="{% url 'post_detail' post.identifier %}">
        <div class="card bg-dark mb-4 p-1 scale-on-hover"
    style="border: 1px solid var(--secondary) !important">
            <div class="card-body fs-7">
            <h5 class="card-title fs-6">{{ post.title }}</h5>
            <p class="card-text text-truncate">{{ post.content|safe }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="language-dot"></span>
                    <small class="text-muted"></small>
                </div>
                <div class="stars">â˜…</div>
            </div>
            <div class="d-block justify-content-between mt-2 text-muted text-truncate">
                <p>
                    <strong>{{ post.author }}</strong>
                </p>
                <p>
                    <strong>{{ post.created_at }}</strong>
                </p>
            </div>
            </div>
        </div>
    </a>
{% endblock %}
