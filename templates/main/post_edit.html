{% extends "main/index.html" %}
{% load static %}
{% block title %}Edit Post{% endblock %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<link rel="stylesheet" href="{% static 'css/post_edit.css' %}">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
{% endblock %}
{% block content %}
<div class="min-vh-100 p-4">
    <h2 class="fs-5 mb-4">Edit Post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary mt-4 action-unchecked">
            Submit
        </button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var simplemde = new SimpleMDE({element: document.getElementById("id_content")});
        document.getElementById("id_content").removeAttribute("required");
        document.querySelector('.post-form').addEventListener('submit', function (e) {
            document.getElementById("id_content").value = simplemde.value();
        });
    });
</script>
{% endblock %}
