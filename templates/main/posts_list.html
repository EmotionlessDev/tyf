{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/posts_list.css' %}">
{% endblock %}
{% block content %}
    <div class="container bg-secondary min-vh-100 p-5">
        <div class="row">
            {% for card in cards %}
                <div class="col-lg-6 col-xl-4">
                    <a href="#">
                        <div class="card bg-dark border border-light p-3 mt-4 scale-on-hover">
                            <div class="card-body">
                                <h5 class="card-title">{{ card.title }}</h5>
                                <p class="card-text text-truncate">{{ card.description }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <span class="language-dot"></span>
                                        <small class="text-muted">{{ card.language }}</small>
                                    </div>
                                    <div class="stars">â˜… {{ card.stars }}</div>
                                </div>
                                <div class="d-block justify-content-between  mt-2 text-muted text-truncate">
                                    <p>
                                       <strong>{{ card.author }}</strong>
                                    </p>
                                    <p>
                                       <strong>{{ card.date }}</strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
