
<div class="container mt-5">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'post_detail' identifier=comment.post.identifier %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
